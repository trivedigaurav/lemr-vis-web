<div class="panel-heading">
  <h3 class="panel-title">Feedback List
  <span class="badge alert-info pull-right animated bounceIn"> {{active.feedback.list.length}} </span>
  </h3>
</div>

<div class="panel-body" ng-if="!isNavCollapsed">
  
<div class="card-block" ng-repeat="feedback in active.feedback.list">
  
  <!-- <span class="pull-right report-href">&nbsp; <a class="clickable" scroll-to-bookmark="report-{{r_id}}">#{{r_id}}</a></span> -->
  <!-- <hr /> -->
    <p class="clickable" scroll-to-bookmark="sentence-{{sent_id}}">
	  <big><b>{{$index + 1}}.</b></big>
      {{feedback}}
    </p>

</div>

<div class="card-block" ng-if="active.feedback.list.length == 0">
  Feedback list is empty.
</div>

</div>
