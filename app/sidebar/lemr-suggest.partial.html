<div class="panel-heading">
  <h3 class="panel-title">LEMR Suggestions</h3>
</div>
<div class="panel-body">
  
  <div class="card-block" ng-repeat="sent_id in active.encounterData.pos_sentences">
    <!-- HACK: ng-int is slowing down the app-->
    <!-- initialize vars -->
    {{start = active.encounterData.sentences[sent_id].start; ""}}
    {{end = active.encounterData.sentences[sent_id].end; ""}}
    {{report_id = active.encounterData.sentences[sent_id].report_id; ""}}

    <!-- actual display -->
    {{active.encounterData.rads[report_id].text.slice(start,end)}}
    <!-- <big><b>List group heading.</b></big> -->

    <hr />
  </div>

  <div class="card-block" ng-if="active.encounterData.pos_sentences.length == 0">
    No incidentals&hellip;
  </div>

</div>
