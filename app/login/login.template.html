<div class="col-md-4 col-md-offset-4" id="login-box-container">
  <div class="panel panel-default" id="login-box">
    <div class="panel-heading"><h3 class="panel-title"><strong>Sign In </strong></h3></div>
    <div class="panel-body">
      <form role="form" ng-submit="login.submit()">
        <div class="form-group">
          <label for="input-username">Username</label>
          <input type="text" class="form-control" placeholder="Enter username" ng-model="login.username" required>
        </div>
        <div class="form-group">
          <label for="input-password">Password</label>
          <input type="password" class="form-control" placeholder="Password" 
          ng-model="login.password" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </div>
  </div>
</div>
